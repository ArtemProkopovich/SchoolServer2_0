<div class="vertcontainer" align="left">
	<h3>Shimanskey Eugene </h3><p>6 A</p>
</div>
<div class="vertcontainer" align="right">
	<button class="button">Log out</button>
	<button class="button" onclick="toggleWindow('schedwindow', true)">Load schedule</button>
	<a href="#/"><p>Login page</p></a>
</div>
<div align="center">
		<button class="navigate"><</button>
		<div class="datecontainer" align="center">Monday 20.10.2016</div>
		<button class="navigate">></button>

	<div class="scrollable">
		<table align="center">
			<tbody>
				<tr ng-repeat="lesson in daySchedule">
					<td align="center"><h3>{{lesson.number}}</h3><p>{{lesson.timerange}}</p></td>
					<td><h3>{{lesson.subject}}</h3><p>{{lesson.homework}}</p></td>
					<td align="center"><h3>{{lesson.mark}}</h3></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="winlayer" align="center">
	<div id="schedwindow" class="window">
		<div class="formheader">
			<h5>Choose format</h5>
			<button class="close" onclick="toggleWindow('schedwindow', false)">X</button>
		</div>
		<div align="center">
			<p>
				<input id="radioCSV" type="radio" name="group1" class="regular-radio" checked/><label for="radioCSV"></label>CSV
				<input id="radioXLS" type="radio" name="group1" class="regular-radio"/><label for="radioXLS"></label>XLS
				<input id="radioPDF" type="radio" name="group1" class="regular-radio"/><label for="radioPDF"></label>PDF
			</p>
			<button class="button">Download</button><div style="height: 1px;"></div>
		</div>
	</div>
</div>
